
<!DOCTYPE HTML>
{% load static %}
<html>
<head>
    <link rel="shortcut icon" href="{% static 'images/book.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
</head>


<body>
  <img src="{% static 'uploads/logo.png' %}" class="logo" >

  <div>
      <a href="http://127.0.0.1:8000/index/user_login">
      <img src="{% static 'images/loginow.jpg' %}" class="loginow" >
          </a>
  </div>
  <div id="login-box" class="form-group">
       <h1 align="center">Sign Up</h1>
    <form  method="POST" >
        <div class="jubmotron">
      <div class="form-group">
        {{form.as_p}}
        {% csrf_token %}
       </div>
            </div>
      <input type="submit" name="submit" placeholder="Signup-button" onclick="validation();" value="sign up" >
    </form>
    </div>

</body>
<script>
    function validation(){

        window.alert("Thank You! , You Are Now Registered Successfully!");
    }
</script>
</html>
